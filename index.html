<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦图鉴追踪器</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 【4】强制隐藏网页滚动条，防止切换页面时候页面宽度跳动 */
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .pokeball-spin {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 【1】系统默认字体优化 */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 图标组件
        const IconPokeball = ({ className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M22 12h-6.8a3.2 3.2 0 0 0-6.4 0H2"></path>
                <circle cx="12" cy="12" r="2.5"></circle>
            </svg>
        );

        const IconCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );

        // 数据源 URL
        const URL_NATIONAL = "https://raw.githubusercontent.com/42arch/pokemon-dataset-zh/main/data/pokedex/pokedex_national.json";
        const URL_JOHTO = "https://raw.githubusercontent.com/42arch/pokemon-dataset-zh/main/data/pokedex/pokedex_johto.json";

        const App = () => {
            // 状态管理
            const [currentDex, setCurrentDex] = useState('national'); 
            const [viewMode, setViewMode] = useState('all'); 
            const [pokemonData, setPokemonData] = useState({ national: [], johto: [] });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // 已捕获列表，从 localStorage 初始化
            const [caughtList, setCaughtList] = useState(() => {
                const saved = localStorage.getItem('caught_pokemon_ids');
                return saved ? new Set(JSON.parse(saved)) : new Set();
            });

            // 获取数据
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        setLoading(true);
                        const [resNational, resJohto] = await Promise.all([
                            fetch(URL_NATIONAL),
                            fetch(URL_JOHTO)
                        ]);

                        if (!resNational.ok || !resJohto.ok) throw new Error("无法连接到数据源");

                        const dataNational = await resNational.json();
                        const dataJohto = await resJohto.json();

                        const normalize = (list, dexType) => {
                            if (!Array.isArray(list)) return [];
                            
                            // 【修复】先过滤掉所有特殊形态（如“阿罗拉的样子”），防止索引错位
                            // 如果不滤除，它们会占用 index，导致后续正统宝可梦的 ID (index + 1) 偏大，从而图片错位
                            const filteredList = list.filter(p => {
                                if (!p) return false;
                                const name = p.names?.zh || (typeof p.name === 'object' ? p.name.zh : p.name);
                                // 过滤掉包含 "的样子" 的条目
                                if (name && typeof name === 'string' && name.includes('的样子')) {
                                    return false;
                                }
                                return true;
                            });

                            return filteredList.map((p, index) => {
                                if (!p) return null;
                                
                                let displayId = p.id || p.no;
                                if (!displayId) {
                                    // 过滤后，index + 1 应该能完美对齐全国图鉴编号
                                    displayId = index + 1;
                                }

                                const name = p.names?.zh || (typeof p.name === 'object' ? p.name.zh : p.name) || `Pokemon ${displayId}`;

                                let imageId = p.national_index || p.national_id;

                                if (!imageId && dexType === 'national') {
                                    imageId = displayId;
                                }
                                
                                if (!imageId) {
                                    imageId = displayId;
                                }

                                return { 
                                    id: Number(displayId),     
                                    imageId: Number(imageId),  
                                    name
                                };
                            }).filter(item => item && item.id);
                        };

                        setPokemonData({
                            national: normalize(dataNational, 'national'),
                            johto: normalize(dataJohto, 'johto')
                        });
                    } catch (err) {
                        console.error("Data Load Error:", err);
                        setError("数据加载失败，请检查网络连接。");
                    } finally {
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            // 持久化捕获状态
            useEffect(() => {
                localStorage.setItem('caught_pokemon_ids', JSON.stringify([...caughtList]));
            }, [caughtList]);

            // 切换捕获状态
            const toggleCaught = (uniqueId) => {
                const newSet = new Set(caughtList);
                if (newSet.has(uniqueId)) {
                    newSet.delete(uniqueId);
                } else {
                    newSet.add(uniqueId);
                }
                setCaughtList(newSet);
            };

            const activeList = useMemo(() => {
                let list = currentDex === 'national' ? pokemonData.national : pokemonData.johto;
                if (viewMode === 'caught') {
                    list = list.filter(p => caughtList.has(`${currentDex}-${p.id}`));
                }
                return list;
            }, [currentDex, viewMode, pokemonData, caughtList]);

            const stats = useMemo(() => {
                const currentTotalList = currentDex === 'national' ? pokemonData.national : pokemonData.johto;
                const total = currentTotalList.length;
                const caughtCount = currentTotalList.filter(p => caughtList.has(`${currentDex}-${p.id}`)).length;
                return { total, caught: caughtCount };
            }, [currentDex, pokemonData, caughtList]);

            const formatId = (id) => {
                return String(id).padStart(3, '0');
            };

            const getImageUrl = (id) => {
                return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
            };

            if (error) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen text-red-500">
                        <p className="text-xl font-bold mb-2">出错了</p>
                        <p>{error}</p>
                        <button 
                            onClick={() => window.location.reload()}
                            className="mt-4 px-4 py-2 bg-red-100 rounded-lg hover:bg-red-200 transition"
                        >
                            重试
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header Area - 非吸顶部分 */}
                    {/* 【2】和【3】顶部左右衔接优化: 去掉最外层的 max-w 限制，改用内部容器居中 */}
                    <div className="bg-slate-100 w-full pt-4 pb-2">
                         <div className="max-w-7xl mx-auto px-4 flex flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-2">
                                <div className="bg-red-500 p-2 rounded-full text-white shadow-md">
                                    <IconPokeball className="w-6 h-6" />
                                </div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight">宝可梦追踪</h1>
                            </div>

                            <div className="flex items-center bg-white px-3 py-1.5 rounded-lg shadow-sm border border-slate-200 text-sm whitespace-nowrap">
                                <span className="font-medium text-slate-500 mr-2">进度:</span>
                                <span className="font-bold text-red-600">
                                    {loading ? "..." : `${stats.caught} / ${stats.total}`}
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Controls - 吸顶部分 */}
                    {/* 【2】左右通栏无缝衔接: 外部 div 负责背景和吸顶，内部 div 负责内容居中 */}
                    <div className="sticky top-0 z-10 bg-slate-100/95 backdrop-blur-sm border-b border-slate-200 shadow-sm w-full">
                        <div className="max-w-7xl mx-auto px-4 py-2">
                            {/* 【3】防换行优化: 强制 flex-row，允许 items-center 自动处理高度 */}
                            <div className="flex flex-row justify-between items-center gap-2">
                                
                                {/* Dex Switcher */}
                                <div className="flex p-1 bg-slate-200 rounded-lg shrink-0">
                                    <button
                                        onClick={() => setCurrentDex('national')}
                                        className={`px-3 py-1.5 rounded-md text-xs font-bold transition-all whitespace-nowrap ${
                                            currentDex === 'national' 
                                                ? 'bg-white text-slate-900 shadow-sm' 
                                                : 'text-slate-500 hover:text-slate-700'
                                        }`}
                                    >
                                        全国
                                    </button>
                                    <button
                                        onClick={() => setCurrentDex('johto')}
                                        className={`px-3 py-1.5 rounded-md text-xs font-bold transition-all whitespace-nowrap ${
                                            currentDex === 'johto' 
                                                ? 'bg-white text-slate-900 shadow-sm' 
                                                : 'text-slate-500 hover:text-slate-700'
                                        }`}
                                    >
                                        城都
                                    </button>
                                </div>

                                {/* View Filter */}
                                <div className="flex items-center gap-2 shrink-0">
                                    <div className="flex gap-1">
                                        {/* 【5】选中颜色统一: 全部 -> bg-red-600 */}
                                        <button
                                            onClick={() => setViewMode('all')}
                                            className={`px-3 py-1 rounded-full text-xs border transition-colors whitespace-nowrap ${
                                                viewMode === 'all'
                                                    ? 'bg-red-600 text-white border-red-600'
                                                    : 'bg-white text-slate-600 border-slate-300 hover:bg-slate-50'
                                            }`}
                                        >
                                            全部
                                        </button>
                                        <button
                                            onClick={() => setViewMode('caught')}
                                            className={`px-3 py-1 rounded-full text-xs border transition-colors flex items-center gap-1 whitespace-nowrap ${
                                                viewMode === 'caught'
                                                    ? 'bg-red-600 text-white border-red-600'
                                                    : 'bg-white text-slate-600 border-slate-300 hover:bg-slate-50'
                                            }`}
                                        >
                                            <IconCheck className="w-3 h-3" />
                                            已捕获
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Content Area */}
                    <div className="max-w-7xl mx-auto px-2 py-4 w-full flex-grow">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20">
                                <IconPokeball className="w-10 h-10 text-slate-300 pokeball-spin mb-4" />
                                <p className="text-slate-500 text-sm animate-pulse">正在加载图鉴数据...</p>
                            </div>
                        ) : (
                            <>
                                {activeList.length === 0 ? (
                                    /* 【6】空状态优化: 移除背景和边框，只显示简约内容 */
                                    <div className="flex flex-col items-center justify-center py-24 text-center">
                                        <div className="bg-slate-200 p-4 rounded-full mb-4">
                                            {viewMode === 'caught' 
                                                ? <IconPokeball className="w-8 h-8 text-slate-400" />
                                                : <div className="w-8 h-8 text-slate-400 font-bold text-xl">?</div>
                                            }
                                        </div>
                                        <p className="text-slate-500 font-medium">
                                            {viewMode === 'caught' ? "还没有捕获记录" : "列表为空"}
                                        </p>
                                        {viewMode === 'caught' && (
                                            <p className="text-slate-400 text-xs mt-1">
                                                点击卡片即可标记捕获
                                            </p>
                                        )}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-2">
                                        {activeList.map((pokemon) => {
                                            const uniqueId = `${currentDex}-${pokemon.id}`;
                                            const isCaught = caughtList.has(uniqueId);
                                            
                                            return (
                                                <div 
                                                    key={uniqueId}
                                                    onClick={() => toggleCaught(uniqueId)}
                                                    /* 【2】圆角加大: rounded-xl
                                                       【4】选中样式: 无阴影(shadow-none), 加粗边框(border-2 border-red-500)
                                                    */
                                                    className={`
                                                        relative group cursor-pointer rounded-xl p-2 transition-all duration-100 flex flex-col items-center justify-between bg-white box-border
                                                        ${isCaught 
                                                            ? 'border-2 border-red-500 bg-red-50' 
                                                            : 'border border-slate-200 hover:border-red-300 hover:shadow-sm'
                                                        }
                                                    `}
                                                >
                                                    {/* 捕获标记 */}
                                                    {isCaught && (
                                                        <div className="absolute top-1 right-1 text-red-500 bg-white rounded-full p-0.5 shadow-sm z-10">
                                                            <IconCheck className="w-3 h-3" />
                                                        </div>
                                                    )}

                                                    {/* 图片容器 【2】图片稍缩小 p-2 */}
                                                    <div className="w-full aspect-square relative flex items-center justify-center mb-1 p-2">
                                                        <img 
                                                            src={getImageUrl(pokemon.imageId)} 
                                                            alt={pokemon.name}
                                                            loading="lazy"
                                                            className={`w-full h-full object-contain transition-all duration-300 ${isCaught ? 'filter-none' : 'grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100'}`}
                                                            onError={(e) => {
                                                                e.target.onerror = null; 
                                                                e.target.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png';
                                                                e.target.className="w-1/2 h-1/2 opacity-20"
                                                            }}
                                                        />
                                                    </div>

                                                    {/* 信息 */}
                                                    <div className="text-center w-full min-w-0">
                                                        {/* 【2】编号字号加大到 text-xs, 和名称一致 */}
                                                        <div className="text-xs font-bold text-slate-400 font-mono leading-none mb-0.5">
                                                            {formatId(pokemon.id)}
                                                        </div>
                                                        <h3 className={`text-xs font-bold truncate leading-tight w-full ${isCaught ? 'text-red-700' : 'text-slate-700'}`}>
                                                            {pokemon.name}
                                                        </h3>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
